    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .scanline-container {
            position: fixed;
            width: 800px;
            height: 600px;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius:40px
        }

        .scanlines:before,
        .scanlines:after {
            display: block;
            pointer-events: none;
            content: "";
            position: absolute;
        }

        .scanlines:before {
            width: 100%;
            height: 2px;
            z-index: 2;
            background: rgba(0, 40, 218, 0.3);
            opacity: 0.75;
            animation: scanline 6s linear infinite;
        }

        .scanlines:after {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 2;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 40, 218, 0.3) 51%
            );
            background-size: 100% 4px;
            animation: scanlines 1s steps(60) infinite;
        }

        @keyframes scanline {
            0% {
                transform: translate3d(0, 200000%, 0);
            }
        }

        @keyframes scanlines {
            0% {
                background-position: 0 50%;
            }
        }

        canvas {
            border-radius: 40px;
        }

        #leaderboardForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(23, 23, 23);
            border: 2px solid #00ff00;
            padding: 20px;
            color: #00ff00;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }

        #leaderboardForm input {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px;
            margin: 5px;
            width: 200px;
        }

        #leaderboardForm button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        #leaderboardDisplay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            color: #00ff00;
            font-family: Arial;
            text-align: center;
            width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="scanline-container scanlines"></div>
    <div id="leaderboardForm">
        <h2>New High Score!</h2>
        <p>Enter your details for the leaderboard:</p>
        <input type="text" id="name" maxlength="12" placeholder="Enter your name" /><br>
        <input type="email" id="email" placeholder="Enter your email" /><br>
        <button onclick="submitScore()">Submit Score</button>
    </div>
    <div id="leaderboardDisplay">
        <h2>Top 10 High Scores</h2>
        <table id="leaderboardTable" style="margin: 0 auto; border-collapse: collapse; width: 100%;">
            <thead>
                <tr>
                    <th style="padding: 5px 15px; border-bottom: 1px solid #00ff00;">Rank</th>
                    <th style="padding: 5px 15px; border-bottom: 1px solid #00ff00;">Username</th>
                    <th style="padding: 5px 15px; border-bottom: 1px solid #00ff00;">Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody" style="text-align: center;">
            </tbody>
        </table>
        <button onclick="restartGame()" style="background: #00ff00; color: black; border: none; padding: 10px 20px; margin-top: 20px; cursor: pointer;">
            Play Again
        </button>
    </div>
    <script src="game.js"></script>
</body>
